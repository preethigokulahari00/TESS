{% extends "base.html" %}

{% block title %}Server Error - Secure File Upload{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="py-5">
            <i class="bi bi-x-circle text-danger" style="font-size: 5rem;"></i>
            <h1 class="mt-3">500</h1>
            <h2>Internal Server Error</h2>
            <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
            <a href="{{ url_for('home') if current_user.is_authenticated else url_for('login') }}"
               class="btn btn-primary">
                <i class="bi bi-house"></i> Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
