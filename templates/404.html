{% extends "base.html" %}

{% block title %}Page Not Found - Secure File Upload{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="py-5">
            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
            <h1 class="mt-3">404</h1>
            <h2>Page Not Found</h2>
            <p class="text-muted mb-4">The page you're looking for doesn't exist.</p>
            <a href="{{ url_for('home') if current_user.is_authenticated else url_for('login') }}"
               class="btn btn-primary">
                <i class="bi bi-house"></i> Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
